<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonte Awesome -->
  <script src="https://kit.fontawesome.com/c7238a0709.js" crossorigin="anonymous"></script>
  <!-- Estilos da aplicação -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <!-- Header -->
  <nav>
    <div class="header">
      <img class="header-img" src="./images/logo.svg" alt="logo">
    </div>
  </nav>

  <!-- Main -->
  <section>
    <div class="main">
      <div class="main-image">
        <img src="./images/illustration-mockups.svg" alt="mockups-image">
      </div>
      <div class="main-content">
        <h1 class="main-content-title">Build The Community Your Fans Will Love</h1>
        <p class="main-content-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="main-content-btn">Register</button>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer>
    <div class="footer-social-media">
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
